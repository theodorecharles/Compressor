version: '3.8'

services:
  compressor:
    build: .
    runtime: nvidia
    container_name: compressor
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
      - NODE_ENV=production
      - TZ=America/New_York
      - PORT=3000
      - DB_PATH=/app/data/compressor.db
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      # Add your media library mounts here:
      # - /mnt/user/media/movies:/media/movies
      # - /mnt/user/media/tv:/media/tv
    restart: unless-stopped
